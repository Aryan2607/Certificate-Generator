<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Certificate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">Certificate Generator</div>
        <nav class="navigation">
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'index' %}">Certificate Generator</a>
            <a href="{% url 'validate_certificate' %}">Validate</a>
            <a href="{% url 'admin:index' %}">Administration</a>
        </nav>
    </header>
    <div class="form-container">
        <h1>Validate Certificate</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="certificate_id">Certificate ID:</label>
                <input type="text" id="certificate_id" name="certificate_id" required>
            </div>
            <button type="submit" class="btn">Validate</button>
        </form>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
